<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="row mt-3">
                    <div class=" col-5 mt-5">                        
                    </div>
                    <div class="col-6 mt-5" id="start">
                        <div class="card card shadow">
                            <div class="card-body">
                                <div class="text-center mt-5">
                                    <h4 style="color:red">Calculator Functions</h4>

                                </div>
                                <div class="text-center mt-5">
                                    <button type="button" onclick="startFunction()"
                                        class="btn btn-outline-danger">Start</button>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-6" id="card1" style="display:none">
                        <div class="card card shadow mt-4">
                            <div class="card-body">
                                <div class="col-12">
                                    <div class="text-center mt-4  mb-2">
                                        <h5>Calculate Values</h5>
                                        <hr />
                                    </div>
                                </div>
                                <div class="row mt-5 mb-2">
                                    <div class="col-5 ml-4">
                                        <label for="firstNumber">
                                            First Number
                                        </label>
                                        <input type="number" id="firstNumber" name="firstNumber" class="form-control" placeholder="Enter First Number">
                                    </div>
                                    <div class="col-5 ml-4">
                                        <label for="secondNumber">
                                            Second Number
                                        </label>
                                        <input type="number" id="secondNumber" name="secondNumber" class="form-control"  placeholder="Enter Second Number">
                                    </div>
                                </div>
                                <div class="col-10">
                                    <div class="text-center mt-4 ml-5 mb-2">
                                        <button type="button" class="btn btn-outline-success btn-lg" style="color: red;"
                                            data-toggle="modal" data-target="#calculate" onclick="calculateValue()">
                                            Total
                                        </button>
                                    </div>

                                </div>
                            </div>

                        </div>
                        <div class="row ">
                            <div class="col-12 text-center  mb-3  mt-5">
                                <button type="button" onclick="card1Function1()" class="btn btn-outline-secondary "
                                    style='font-size:24px'><i class="fa fa-arrow-left"></i>Previous </button>

                                <button type="button" onclick="card1Function()" class="btn btn-outline-primary ml-1"
                                    style='font-size:24px;'>Next<i class="fa fa-arrow-right"></i> </button>

                            </div>
                        </div>
                    </div>
                    <div class="col-6" id="card2" style="display:none">
                        <div class="card card shadow mt-4">
                            <div class="card-body">
                                <div class="col-10">
                                    <div class="text-center mt-4 ml-5 mb-2">
                                        <h5>Add Even Values</h5>
                                        <hr />
                                    </div>
                                </div>
                                <div class="row mt-5 mb-2">
                                    <div class="col-5 ml-4">
                                        <label for="firstNumber1">
                                            First Number
                                        </label>
                                        <input type="number" id="firstNumber1" name="firstNumber1" class="form-control"  placeholder="Enter First Number">
                                    </div>
                                    <div class="col-5 ml-4">
                                        <label for="secondNumber">
                                            Second Number
                                        </label>
                                        <input type="number" id="secondNumber1" name="secondNumber1"
                                            class="form-control"  placeholder="Enter Second Number">
                                        <p id="validation" style="color: red;"></p>
                                    </div>
                                </div>
                                <div class="col-10">
                                    <div class="text-center mt-4 ml-5 mb-2">
                                        <button type="button" class="btn btn-outline-success btn-lg"
                                            onclick="odd_even_calculation()" style="color: red;" data-toggle="modal"
                                            data-target="#addEven">
                                            Total
                                        </button>
                                    </div>

                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-12 text-center mb-3  mt-5">
                                <button type="button" onclick="card2Function1()" class="btn btn-outline-secondary"
                                    style='font-size:24px'><i class="fa fa-arrow-left"></i>Previous </button>

                                <button type="button" onclick="card2Function2()" class="btn btn-outline-primary ml-1"
                                    style='font-size:24px;'>Next<i class="fa fa-arrow-right"></i> </button>

                            </div>
                        </div>
                    </div>
                    <div class="col-6" id="card3" style="display:none">
                        <div class="card card shadow mt-4">
                            <div class="card-body">
                                <div class="col-10">
                                    <div class="text-center mt-4 ml-5 mb-2">
                                        <h5>Counts Character</h5>
                                        <hr />
                                    </div>
                                </div>
                                <div class="row mt-5 mb-2">
                                    <div class="col-10 ml-4">
                                        <label for="text">
                                          Enter the text:
                                        </label>
                                        <textarea id="text" name="text" class="form-control" placeholder="Enter Text..."></textarea>
                                    </div>
                                </div>
                                <div class="row mt-5 mb-2">
                                    <div class="col-10 ml-4">                                                           
                                         <span id="counts_Char"></span>
                                    </div>
                                </div>

                            </div>

                        </div>
                        <div class="row">
                            <div class="col-12 text-center mt-4 mb-3">
                                <button type="button" onclick="card3Function()" class="btn btn-outline-secondary ml-3"
                                    style='font-size:24px'><i class="fa fa-arrow-left"></i>Previous </button>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>       
    <div class="modal fade" id="calculate" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        Result
                    </h5>
                    <button type="button" id="closeId" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body pt-0">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card mb-2 mt-5 card-p20 shadow">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="row col-12 mb-2">

                                            <div class="col-12 ml-2">
                                                <div id="result"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="text-center">
                        <button type="button" class="btn btn-danger btn-sm " data-dismiss="modal"
                            style="margin-left: 5px">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addEven" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        Result
                    </h5>
                    <button type="button" id="closeId" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body pt-0">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card mb-2 mt-5 card-p20 shadow">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="row col-12 mb-2">

                                            <div class="col-12 ml-2">
                                                <div id="odd_even_calc"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="text-center">
                        <button type="button" class="btn btn-danger btn-sm " data-dismiss="modal"
                            style="margin-left: 5px">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
